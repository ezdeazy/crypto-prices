apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto
  labels:
    app: crypto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto
  template:
    metadata:
      labels:
        app: crypto
    spec:
      containers:
      - name: crypto
        image: ezdeazy/crypto-prices:0.2.0
        env:
        - name: API_KEY
          value: ""
        ports:
        - containerPort: 8080
          name: crypto-http
      - image: nginx:latest
        name: nginx
        ports:
        - containerPort: 80
          name: nginx-http
